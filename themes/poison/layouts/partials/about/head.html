<!DOCTYPE html>
<html 
lang="{{ or site.Language.LanguageCode }}"
dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
<head>
    {{ partial "about/scripts.html" . }}
    <!-- Content Type -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    {{ if fileExists "static/images/favicon.svg" -}}
        <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    {{ end -}}
    {{ if fileExists "static/images/favicon.png" -}}
        <link rel="icon" type="image/png" href="/images/favicon.png" />
    {{ end -}}

     <!-- CSS stylesheets -->
    {{ partial "about/stylesheets.html" . }}
    
    <!-- Custom style tag for parameterized CSS -->
    {{ partial "about/css.html" . }}
</head>
